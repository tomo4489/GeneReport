<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>{{rt.name}}</title>
</head>
<body class="container mt-4">
  <h1>{{rt.name}} Records</h1>
  <form class="mb-3" action="/report-types/{{rt.id}}/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" class="form-control" required>
    <button class="btn btn-primary mt-2" type="submit">Upload Excel</button>
  </form>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        {% for f in rt.fields %}<th>{{f}}</th>{% endfor %}
        <th>Download</th>
      </tr>
    </thead>
    <tbody>
    {% for r in records %}
      <tr>
        <td>{{r.id}}</td>
        {% for f in rt.fields %}<td>{{r[f]}}</td>{% endfor %}
        <td><a href="/report-types/{{rt.id}}/records/{{r.id}}/excel">Excel</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
