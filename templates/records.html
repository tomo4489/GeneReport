{% extends 'base.html' %}
{% block content %}
<h1>{{rt.name}} Records</h1>
<form class="mb-3" action="/report-types/{{rt.id}}/upload" method="post" enctype="multipart/form-data">
  <input type="file" name="file" class="form-control" required>
  <button class="btn btn-primary mt-2" type="submit">Upload Excel</button>
</form>
<form method="post" action="/report-types/{{rt.id}}/delete-records">
<table class="table table-bordered">
  <thead>
    <tr>
      <th><input type="checkbox" onclick="toggleAll(this)"></th>
      <th>ID</th>
      {% for f in rt.fields %}<th>{{f}}</th>{% endfor %}
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for r in records %}
    <tr>
      <td><input type="checkbox" name="record_ids" value="{{r.id}}"></td>
      <td>{{r.id}}</td>
      {% for f in rt.fields %}<td>{{r[f]}}</td>{% endfor %}
      <td>
        <a href="/report-types/{{rt.id}}/records/{{r.id}}/excel">Excel</a>
        <a href="/report-types/{{rt.id}}/records/{{r.id}}/delete" class="text-danger ms-2" onclick="return confirm('Delete?')">Delete</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<button class="btn btn-danger" type="submit" onclick="return confirm('Delete selected?')">Delete Selected</button>
</form>
<script>
function toggleAll(source){
  document.querySelectorAll('input[name="record_ids"]').forEach(cb=>cb.checked=source.checked);
}
</script>
{% endblock %}
