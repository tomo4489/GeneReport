{% extends 'base.html' %}
{% block content %}
<h1>Create Report Type</h1>
<form method="post" enctype="multipart/form-data" id="manualForm">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" type="text" name="name" required>
  </div>
  <table class="table" id="fieldsTable">
    <thead><tr><th>Field Name</th><th></th></tr></thead>
    <tbody></tbody>
  </table>
  <button type="button" class="btn btn-secondary" onclick="addField()">Add Field</button>
  <input type="hidden" name="mode" value="manual">
  <div class="mt-3">
    <button class="btn btn-success" type="submit">Create</button>
  </div>
</form>
<hr>
<h2>Import from Excel or PDF</h2>
<form method="post" enctype="multipart/form-data">
  <input type="hidden" name="mode" value="file">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" type="text" name="name" required>
  </div>
  <div class="mb-3">
    <input type="file" name="file" class="form-control" required>
  </div>
  <button class="btn btn-primary" type="submit">Create from File</button>
</form>
<script>
function addField(){
  const tbody=document.querySelector('#fieldsTable tbody');
  const tr=document.createElement('tr');
  tr.innerHTML=`<td><input class="form-control" name="fields" required></td><td><button type="button" class="btn btn-sm btn-danger" onclick="this.parentElement.parentElement.remove()">X</button></td>`;
  tbody.appendChild(tr);
}
addField();
</script>
{% endblock %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>New Report Type</title>
</head>
<body class="container mt-4">
  <h1>Create Report Type</h1>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" type="text" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Fields (comma separated)</label>
      <input class="form-control" type="text" name="fields" required>
    </div>
    <button class="btn btn-success" type="submit">Create</button>
  </form>
</body>
</html>
