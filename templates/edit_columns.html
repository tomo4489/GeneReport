{% extends 'base.html' %}
{% block content %}
<h1>{{rt.name}} のカラム編集</h1>
<form method="post">
  <table class="table" id="editTable">
    <thead><tr><th>項目名</th></tr></thead>
    <tbody>
    {% for f in rt.fields %}
      <tr><td><input class="form-control" name="fields" value="{{f}}" required></td></tr>
    {% endfor %}
    </tbody>
  </table>
  <button class="btn btn-primary" type="submit">保存</button>
</form>
{% endblock %}
