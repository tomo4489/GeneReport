{% extends 'base.html' %}
{% block content %}
<h1>AIチャット</h1>
<form method="post">
  <div class="mb-3">
    <textarea name="message" class="form-control" rows="3" required>{{ message if message else '' }}</textarea>
  </div>
  <button class="btn btn-primary" type="submit">送信</button>
</form>
{% if reply %}
<div class="mt-3">
  <div class="card"><div class="card-body">{{ reply }}</div></div>
</div>
{% endif %}
{% endblock %}
